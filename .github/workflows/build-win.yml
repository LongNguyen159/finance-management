name: Build Electron App

# Triggers the workflow on pushes to the main branch or when a pull request is opened
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      matrix:
        node-version: [20.x]  # Ensure compatibility with Electron
        architecture: [x64, arm64]  # Target Windows x64 and macOS ARM
    runs-on: ${{ matrix.architecture == 'x64' && 'windows-latest' || 'macos-latest' }}  # Use macOS runner for arm64, Windows for x64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # Caches npm dependencies

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build  # Builds the Angular app and places output in dist folder

      - name: Package Electron App
        run: |
          if [ "${{ matrix.architecture }}" == "x64" ]; then
            npm run deploy-win -- --x64 --publish never
          elif [ "${{ matrix.architecture }}" == "arm64" ]; then
            npm run deploy-mac -- --arm64 --publish never
          fi
        shell: bash  # Explicitly use bash shell for this step

      # - name: List build output directory
      #   run: |
      #     ls -R releases/v2.0.0

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: EasySankey-Build
          path: |
            releases/v2.0.0/win32/x64/*.exe  
            releases/v2.0.0/darwin/arm64/*.dmg
