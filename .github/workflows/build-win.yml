name: Build Electron App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      matrix:
        node-version: [20.x]  # Ensure compatibility with Electron
        architecture: [x64, arm64]  # Target Windows x64 and macOS ARM
    runs-on: ${{ matrix.architecture == 'x64' && 'windows-latest' || 'macos-latest' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          node-version: '20'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build

      - name: Package Electron App
        run: |
          if [ "${{ matrix.architecture }}" == "x64" ]; then
            npm run deploy-win -- --x64 --publish never
          elif [ "${{ matrix.architecture }}" == "arm64" ]; then
            npm run deploy-mac -- --arm64 --publish never
          fi
        shell: bash

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EasySankey-Build-${{ matrix.architecture }}
          path: |
            releases/v2.0.0/win32/x64/*.exe  
            releases/v2.0.0/darwin/arm64/*.dmg
          overwrite: true
