<div class="flex flex-col">
    <!-- Navbar -->
    <div class="flex flex-row w-full justify-end p-3 gap-2 bg-blue-50 sticky top-0 z-[100]">  
        <!-- input list menu -->
        <div>
            <button mat-button [matMenuTriggerFor]="menu" [matMenuTriggerRestoreFocus]="false">
                <div class="flex flex-row justify-center items-center gap-2">
                    <mat-icon>add_circle_outline</mat-icon>
                    <span>Add input</span>
                </div>
                
            </button>
            <mat-menu #menu="matMenu" [overlapTrigger]="false">
                <app-input-list></app-input-list>
            </mat-menu>
        </div>

        <div>
            <a mat-button routerLink="/docs" class="flex flex-row justify-center items-center gap-2">
                <mat-icon>help_outline</mat-icon>
                <span>Open docs</span>
            </a>
        </div>
        

    </div>
    
    <router-outlet></router-outlet>
</div>
