<div class="flex flex-col" [ngClass]="colorService.isDarkMode() ? 'dark-background' : 'light-background'">
    <app-navbar [showUpdates]="false" [showLogo]="false" [showAddInput]="false" [showBackButton]="false" class="navbar">
    </app-navbar>

    <div class="p-6 flex flex-row w-full justify-center mb-10">
        <h1 class="font-bold text-4xl">
            What's New in Easy Sankey
        </h1>
    </div>

    <!-- CONTENTS -->
    <div class="page-container">

        <div class="feature-card">
            <div class="text-section">
                <h2 class="font-bold mb-4 text-3xl">History</h2>
                <p>
                    You can now trace your 'Amount' field with History. No more worries about making mistakes while entering data!
                </p>
            </div>
            <div class="image-section">
                <img class="object-cover w-[600px] h-full image" [ngClass]="colorService.isDarkMode() ? 'image-border' : 'image-border-light'" [src]="colorService.isDarkMode() ? 'assets/images/whats-new/logs-dark.png' : 'assets/images/whats-new/logs-light.png'" alt="whats-new">
            </div>
        </div>

        <div >
            <mat-card class="flex flex-col items-center gap-2 w-full px-40 py-20 !rounded-[28px] max-w-[1240px]">
                <mat-card-header class="mb-6">
                    <mat-card-title>
                        <h2 class="font-bold mb-4 text-3xl">Experience the New Easy Sankey Now</h2>
                    </mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <button mat-flat-button [routerLink]="RoutePath.MainPage" (click)="uiService.scrollToTop()">
                        Get Started
                    </button>
                </mat-card-content>
            </mat-card>
            

        </div>
        <div class="h-20">
        </div>
    </div>
</div>
