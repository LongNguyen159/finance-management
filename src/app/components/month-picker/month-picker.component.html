<div class="flex flex-row justify-center items-center">
    <button mat-icon-button class="!flex" (click)="previousMonth()">
      <mat-icon>chevron_left</mat-icon>
    </button>
  
    <button mat-button (click)="toggleCalendar()" [matMenuTriggerFor]="calendarMenu">
      <span class="px-4">
        {{ selectedDate() | date: 'MMM yyyy' }}
      </span>
    </button>
  
    <button mat-icon-button class="!flex" (click)="nextMonth()">
      <mat-icon>chevron_right</mat-icon>
    </button>
</div>
<div class="flex flex-row w-full justify-center">
  <mat-menu #calendarMenu="matMenu" [class]="'centered-menu'" (closed)="calendarVisible.set(false)">
    <mat-calendar class="w-80" startView="year"
        *ngIf="calendarVisible()"
        [selected]="selectedDate()"
        (monthSelected)="onMonthSelected($event);"
        (yearSelected)="yearSelected($event)"
        [startAt]="selectedDate()"
        [headerComponent]="customHeaderComponent"
        [dateClass]="cellClass"
        (click)="$event.stopPropagation();"
        >
    </mat-calendar>
  </mat-menu>
</div>
