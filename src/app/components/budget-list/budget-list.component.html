<div class="flex flex-row items-center w-full mb-4">
  <p class="font-bold text-2xl !m-0">Set a monthly Budget for your Categories</p>
</div>

<div class="card-container">
  <mat-card class="cursor-pointer budget-card" 
            *ngFor="let category of expenseCategoryDetails" 
            (click)="onBudgetClick(category.value)"
            (mouseenter)="onMouseEnter(category.value)"
            (mouseleave)="onMouseLeave()"
            [ngStyle]="{'border-color': hoveredCategory === category.value ? 
                      (colorService.isDarkMode() ? category.colorDark : category.colorLight) : 'transparent'}"
                      
            
            >
    <mat-card-header class="mb-4 flex flex-row w-full justify-center">
      <div class="flex flex-col gap-2 items-center">
          <mat-icon fontSet="material-symbols-outlined" class="flex flex-row w-full justify-center large-icon" 
                    [ngStyle]="{'color': colorService.isDarkMode() ? category.colorDark : category.colorLight}">
            {{ category.icon }}
          </mat-icon>
          <mat-card-title class="!font-bold flex flex-row w-full justify-center">{{ category.label }}</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-row w-full justify-center">
          <div [ngStyle]="{'border-color': colorService.isDarkMode() ? '#404040' : '#d4d4d4' }" 
            class="flex flex-row justify-center items-center rounded-full px-4 py-2 cursor-pointer budget-indicator">
            {{ getBudgetValue(category.value) }}
          </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
