<div class="flex flex-row items-center gap-1 justify-between mt-4">
    <button mat-icon-button (click)="previousYearClicked()">
      <mat-icon>keyboard_double_arrow_left</mat-icon>
    </button>

    <button mat-flat-button color="primary" (click)="goToToday()">
      Today
    </button>

    <button mat-icon-button (click)="nextYearClicked()">
      <mat-icon>keyboard_double_arrow_right</mat-icon>
    </button>
</div>
