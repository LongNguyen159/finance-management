<h2 mat-dialog-title class="!font-bold text-xl">
    Settings
  </h2>
  <mat-dialog-content class="mat-typography">
    <div>
        <mat-card appearance="outlined">
            <mat-card-header class="mb-4">
                <mat-card-title>Appearance</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-radio-group 
                    aria-label="Select an option"
                    [(ngModel)]="selectedTheme"
                    (ngModelChange)="applySelectedTheme(selectedTheme)" 
                    class="flex flex-col" color="primary"
                >
                    <mat-radio-button [value]="theme.Light">Light</mat-radio-button>
                    <mat-radio-button [value]="theme.Dark">Dark</mat-radio-button>
                    <mat-radio-button [value]="theme.System">System</mat-radio-button>
                </mat-radio-group>
            </mat-card-content>
        </mat-card>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
