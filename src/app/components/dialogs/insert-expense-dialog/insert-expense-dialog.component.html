<h2 mat-dialog-title class="!font-bold text-xl">
    Insert Into
  </h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="form">
        <div class="flex flex-row w-full items-center gap-4">
          <!-- Dropdown with search -->
          <mat-form-field>
            <mat-select formControlName="insertInto" placeholder="Select an option">
              <mat-option>
                <ngx-mat-select-search [formControl]="searchControl" placeholderLabel="Search..." noEntriesFoundLabel="No results found"></ngx-mat-select-search>
              </mat-option>
  
              <mat-option *ngFor="let option of filteredOptions" [value]="option">{{ option }}</mat-option>
                
            </mat-select>
          </mat-form-field>
          <!-- Regular value input -->
          <mat-form-field>
            <mat-label>Amount</mat-label>
            <input matInput formControlName="amount" placeholder="Enter value">
          </mat-form-field>
        </div>
      
      
        <!-- Submit button -->
        <!-- <button mat-raised-button color="primary" type="submit">Submit</button> -->
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" [disabled]="!form.valid" (click)="submitForm()">Ok</button>
  </mat-dialog-actions>
