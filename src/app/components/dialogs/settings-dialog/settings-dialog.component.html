<div class="mb-4 flex flex-row items-center justify-between pr-6 w-full">
    <h2 mat-dialog-title class="!font-bold text-xl">
        Settings
    </h2>
    <button mat-icon-button aria-label="Close settings dialog" [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="mat-typography">
    <div class="flex flex-col gap-4">
        <mat-card appearance="outlined">
            <mat-card-header class="mb-4">
                <mat-card-title>Appearance</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-radio-group 
                    aria-label="Select an option"
                    [(ngModel)]="selectedTheme"
                    (ngModelChange)="applySelectedTheme(selectedTheme)" 
                    class="flex flex-col" color="primary"
                >
                    <mat-radio-button [value]="theme.Light">Light</mat-radio-button>
                    <mat-radio-button [value]="theme.Dark">Dark</mat-radio-button>
                    <mat-radio-button [value]="theme.System">System</mat-radio-button>
                </mat-radio-group>
            </mat-card-content>
        </mat-card>

        <mat-card appearance="outlined">
            <mat-card-header class="mb-4">
                <mat-card-title>Data Control</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="flex flex-col justify-center items-start">
                    <p class="!mb-6">
                        Manage your saved data.
                    </p>
                    <a mat-button class="flex flex-row justify-between items-center gap-2 w-full" (click)="navigateToDataManager()">
                        <span>Go to Storage Manager</span>
                        <mat-icon fontSet="material-symbols-outlined">arrow_forward</mat-icon>
                    </a>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</mat-dialog-content>
