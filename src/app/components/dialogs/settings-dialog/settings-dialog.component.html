<div class="mb-4 flex flex-row items-center justify-between pr-6 w-full">
    <h2 mat-dialog-title class="!font-bold text-xl">
        Settings
    </h2>
    <button mat-icon-button aria-label="Close settings dialog" class="!flex flex-row items-center" [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="mat-typography">
    <div class="flex flex-col gap-6">
        <mat-card appearance="outlined">
            <mat-card-header class="mb-4">
                <mat-card-title>Appearance</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-radio-group 
                    aria-label="Select an option"
                    [(ngModel)]="selectedTheme"
                    (ngModelChange)="applySelectedTheme(selectedTheme)" 
                    class="flex flex-row w-full justify-around no-selector-centered-radio" 
                    color="primary"
                >   
                    <!-- RADIO BUTTON FOR LIGHT THEME -->
                    <mat-radio-button 
                        [value]="theme.Light" 
                        [ngClass]="{
                            'highlighted-dark': selectedTheme === theme.Light && colorService.isDarkMode(), 
                            'highlighted-light': selectedTheme === theme.Light && !colorService.isDarkMode()
                        }"
                        class="flex flex-col items-center square-radio-label"
                        labelPosition="before"
                        (click)="applySelectedTheme(theme.Light)"
                    >
                        <!-- RADIO LABEL -->
                        <div class="flex flex-col gap-2 items-center h-full justify-center">
                            <div class="flex flex-row justify-center items-center">
                                <mat-icon fontSet="material-symbols-outlined" class="!m-0">light_mode</mat-icon>
                            </div>
                            <span>Light</span>
                        </div>
                    </mat-radio-button>

                    <!-- RADIO BUTTON FOR DARK THEME -->
                    <mat-radio-button 
                        [value]="theme.Dark" 
                        [ngClass]="{
                            'highlighted-dark': selectedTheme === theme.Dark && colorService.isDarkMode(), 
                            'highlighted-light': selectedTheme === theme.Dark && !colorService.isDarkMode()
                        }"
                        class="flex flex-col items-center square-radio-label"
                        labelPosition="before"
                        (click)="applySelectedTheme(theme.Dark)"
                    >
                    <!-- RADIO LABEL -->
                    <div class="flex flex-col gap-2 items-center h-full justify-center">
                        <div class="flex flex-row justify-center items-center">
                            <mat-icon fontSet="material-symbols-outlined" class="!m-0">dark_mode</mat-icon>
                        </div>
                        <span>Dark</span>
                    </div>
                    </mat-radio-button>

                    <!-- RADIO BUTTON FOR SYSTEMS THEME -->
                    <mat-radio-button 
                        [value]="theme.System" 
                        [ngClass]="{
                            'highlighted-dark': selectedTheme === theme.System && colorService.isDarkMode(), 
                            'highlighted-light': selectedTheme === theme.System && !colorService.isDarkMode()
                        }"
                        class="flex flex-col items-center square-radio-label"
                        labelPosition="before"
                        (click)="applySelectedTheme(theme.System)"
                    >
                    <!-- RADIO LABEL -->
                    <div class="flex flex-col gap-2 items-center h-full justify-center">
                        <div class="flex flex-row justify-center items-center">
                            <mat-icon fontSet="material-symbols-outlined" class="!m-0">routine</mat-icon>
                        </div>
                        <span>System</span>
                    </div>
                    </mat-radio-button>
                </mat-radio-group>
            </mat-card-content>
        </mat-card>

        <mat-card appearance="outlined">
            <mat-card-header class="mb-4">
                <mat-card-title>Currency</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="flex flex-col justify-center items-start">
                    <p class="!mb-6">
                        Select the currency you want to use in the application.
                    </p>
                    <mat-form-field appearance="outline">
                        <!-- <mat-label>Currency</mat-label> -->
                        <mat-select 
                            [(value)]="selectedCurrency"
                            (selectionChange)="applySelectedCurrency(selectedCurrency)"
                        >
                            <mat-option *ngFor="let currency of availableCurrencies" [value]="currency">
                                {{ currency }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card appearance="outlined">
            <mat-card-header class="mb-4">
                <mat-card-title>Data Control</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="flex flex-col justify-center items-start">
                    <p class="!mb-6">
                        Erase all saved data from LocalStorage. This action is irreversible.
                    </p>
                    <button mat-stroked-button color="warn" (click)="clearLocalStorage()">
                        Erase all data
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</mat-dialog-content>
