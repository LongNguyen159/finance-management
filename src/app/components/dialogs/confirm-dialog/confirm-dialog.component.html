<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content [innerHTML]="data.message">
</div>
<mat-dialog-actions align="end">
    @if(data.cancelLabel) {
        <button mat-stroked-button (click)="onCancel()"> {{ data.cancelLabel }} </button>
    }

    <button mat-flat-button [color]="data.confirmColor ? data.confirmColor : 'primary' " (click)="onConfirm()">
        {{ data.confirmLabel ? data.confirmLabel : 'Ok' }}
    </button>
</mat-dialog-actions>
